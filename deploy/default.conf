server {
    listen       8080;
    server_name  sqrtminusone.xyz;

    root   /usr/share/nginx/html;

    location / {
        if ( $request_uri ~ "/index.html" ) {
          rewrite ^/(.*)/ /$1 permanent;
        }
        try_files $uri $uri/index.html $uri.html =404;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}