{{ define "main" }}
<div class="root">
    <h1 id="title-small-screen">{{ .Title }}</h1>
    <div class="container content">
        <h1 id="title-large-screen">{{ .Title }}</h1>
        {{ .Content }}
    </div>
    <div class="table-of-contents">
        <div class="table-of-contents-text">
            <b><a href="#">Table of Contents</a></b>
            {{ .TableOfContents }}
        </div>
    </div>
</div>
{{ end }}
